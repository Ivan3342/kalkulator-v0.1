<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator jersey-15-regular">
        <div class="calc-header"><h1>CASIO</h1></div>
        <input type="text" id="display">
        <div class="button-container">
            <button class="dugme">7</button>
            <button class="dugme">8</button>
            <button class="dugme">9</button>
            <button class="dugme">/</button>
            <button class="dugme">4</button>
            <button class="dugme">5</button>
            <button class="dugme">6</button>
            <button class="dugme">*</button>
            <button class="dugme">1</button>
            <button class="dugme">2</button>
            <button class="dugme">3</button>
            <button class="dugme">-</button>
            <button class="dugme">0</button>
            <button id="obrisi">C</button>
            <button id="jednako">=</button>
            <button class="dugme">+</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
